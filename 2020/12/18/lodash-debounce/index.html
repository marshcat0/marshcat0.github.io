peof</span> func !== <span class="hljs-string">&#x27;function&#x27;</span>) &#123;<br>    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">TypeError</span>(<span class="hljs-string">&#x27;Expected a function&#x27;</span>)<br>  &#125;<br>  wait = +wait || <span class="hljs-number">0</span><br>  <span class="hljs-keyword">if</span> (isObject(options)) &#123;<br>    leading = !!options.leading<br>    maxing = <span class="hljs-string">&#x27;maxWait&#x27;</span> <span class="hljs-keyword">in</span> options<br>    maxWait = maxing ? <span class="hljs-built_in">Math</span>.max(+options.maxWait || <span class="hljs-number">0</span>, wait) : maxWait<br>    trailing = <span class="hljs-string">&#x27;trailing&#x27;</span> <span class="hljs-keyword">in</span> options ? !!options.trailing : trailing<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">invokeFunc</span>(<span class="hljs-params">time</span>) </span>&#123;<br>    <span class="hljs-keyword">const</span> args = lastArgs<br>    <span class="hljs-keyword">const</span> thisArg = lastThis<br><br>    lastArgs = lastThis = <span class="hljs-literal">undefined</span><br>    lastInvokeTime = time<br>    result = func.apply(thisArg, args)<br>    <span class="hljs-keyword">return</span> result<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">startTimer</span>(<span class="hljs-params">pendingFunc, wait</span>) </span>&#123;<br>    <span class="hljs-keyword">if</span> (useRAF) &#123;<br>      root.cancelAnimationFrame(timerId)<br>      <span class="hljs-keyword">return</span> root.requestAnimationFrame(pendingFunc)<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">setTimeout</span>(pendingFunc, wait)<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">cancelTimer</span>(<span class="hljs-params">id</span>) </span>&#123;<br>    <span class="hljs-keyword">if</span> (useRAF) &#123;<br>      <span class="hljs-keyword">return</span> root.cancelAnimationFrame(id)<br>    &#125;<br>    <span class="hljs-built_in">clearTimeout</span>(id)<br>  &#125;<br><br>  <span class="hljs-comment">// 一个新的wait周期的开始</span><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">leadingEdge</span>(<span class="hljs-params">time</span>) </span>&#123;<br>    <span class="hljs-comment">// Reset any `maxWait` timer.</span><br>    lastInvokeTime = time<br>    <span class="hljs-comment">// Start the timer for the trailing edge.</span><br>    timerId = startTimer(timerExpired, wait)<br>    <span class="hljs-comment">// Invoke the leading edge.</span><br>    <span class="hljs-keyword">return</span> leading ? invokeFunc(time) : result<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">remainingWait</span>(<span class="hljs-params">time</span>) </span>&#123;<br>    <span class="hljs-keyword">const</span> timeSinceLastCall = time - lastCallTime<br>    <span class="hljs-keyword">const</span> timeSinceLastInvoke = time - lastInvokeTime<br>    <span class="hljs-keyword">const</span> timeWaiting = wait - timeSinceLastCall<br><br>    <span class="hljs-keyword">return</span> maxing<br>      ? <span class="hljs-built_in">Math</span>.min(timeWaiting, maxWait - timeSinceLastInvoke)<br>      : timeWaiting<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">shouldInvoke</span>(<span class="hljs-params">time</span>) </span>&#123;<br>    <span class="hljs-keyword">const</span> timeSinceLastCall = time - lastCallTime<br>    <span class="hljs-keyword">const</span> timeSinceLastInvoke = time - lastInvokeTime<br><br>    <span class="hljs-comment">// Either this is the first call, activity has stopped and we&#x27;re at the</span><br>    <span class="hljs-comment">// trailing edge, the system time has gone backwards and we&#x27;re treating</span><br>    <span class="hljs-comment">// it as the trailing edge, or we&#x27;ve hit the `maxWait` limit.</span><br>    <span class="hljs-keyword">return</span> (lastCallTime === <span class="hljs-literal">undefined</span> || (timeSinceLastCall &gt;= wait) ||<br>      (timeSinceLastCall &lt; <span class="hljs-number">0</span>) || (maxing &amp;&amp; timeSinceLastInvoke &gt;= maxWait))<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">timerExpired</span>(<span class="hljs-params"></span>) </span>&#123;<br>    <span class="hljs-keyword">const</span> time = <span class="hljs-built_in">Date</span>.now()<br>    <span class="hljs-keyword">if</span> (shouldInvoke(time)) &#123;<br>      <span class="hljs-keyword">return</span> trailingEdge(time)<br>    &#125;<br>    <span class="hljs-comment">// Restart the timer.</span><br>    <span class="hljs-comment">// 现在还不到invoke的时间，因此设置定时器，等到可以执行后</span><br>    timerId = startTimer(timerExpired, remainingWait(time))<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">trailingEdge</span>(<span class="hljs-params">time</span>) </span>&#123;<br>    timerId = <span class="hljs-literal">undefined</span><br><br>    <span class="hljs-comment">// Only invoke if we have `lastArgs` which means `func` has been</span><br>    <span class="hljs-comment">// debounced at least once.</span><br>    <span class="hljs-comment">// 个人理解，避免当leading和trailing都为true时，call了一次，invoke了两次</span><br>    <span class="hljs-keyword">if</span> (trailing &amp;&amp; lastArgs) &#123;<br>      <span class="hljs-keyword">return</span> invokeFunc(time)<br>    &#125;<br>    lastArgs = lastThis = <span class="hljs-literal">undefined</span><br>    <span class="hljs-keyword">return</span> result<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">cancel</span>(<span class="hljs-params"></span>) </span>&#123;<br>    <span class="hljs-keyword">if</span> (timerId !== <span class="hljs-literal">undefined</span>) &#123;<br>      cancelTimer(timerId)<br>    &#125;<br>    lastInvokeTime = <span class="hljs-number">0</span><br>    lastArgs = lastCallTime = lastThis = timerId = <span class="hljs-literal">undefined</span><br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">flush</span>(<span class="hljs-params"></span>) </span>&#123;<br>    <span class="hljs-keyword">return</span> timerId === <span class="hljs-literal">undefined</span> ? result : trailingEdge(<span class="hljs-built_in">Date</span>.now())<br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">pending</span>(<span class="hljs-params"></span>) </span>&#123;<br>    <span class="hljs-keyword">return</span> timerId !== <span class="hljs-literal">undefined</span><br>  &#125;<br><br>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">debounced</span>(<span class="hljs-params">...args</span>) </span>&#123;<br>    <span class="hljs-keyword">const</span> time = <span class="hljs-built_in">Date</span>.now()<br>    <span class="hljs-keyword">const</span> isInvoking = shouldInvoke(time)<br><br>    lastArgs = args<br>    lastThis = <span class="hljs-built_in">this</span><br>    lastCallTime = time<br><br>    <span class="hljs-keyword">if</span> (isInvoking) &#123;<br>      <span class="hljs-comment">// 关于timerId</span><br>      <span class="hljs-comment">// 对于debounce，在一个wait周期内，如果调用了debounce后的函数，则重置wait周期，wait周期内没有再调用debounce后的函数，则执行函数</span><br>      <span class="hljs-comment">// 因此需要在wait周期末端，即trailingEdge，判断是否需要执行函数</span><br>      <span class="hljs-comment">// 在trailingEdge中，会将timerId设为undefined，因此timerId === undefined意味着此次调用debounce后的函数，是一个wait周期的开始</span><br>      <span class="hljs-comment">// 因此需要调用leadingEdge</span><br>      <span class="hljs-keyword">if</span> (timerId === <span class="hljs-literal">undefined</span>) &#123;<br>        <span class="hljs-keyword">return</span> leadingEdge(lastCallTime)<br>      &#125;<br>      <span class="hljs-comment">// isInvoking 为true的四个条件，在timeId !== undefined时，</span><br>      <span class="hljs-comment">// lastCallTime !== undefined</span><br>      <span class="hljs-comment">// timeSinceLastCall &lt; wait</span><br>      <span class="hljs-comment">// 所以在maxing为truthy的情况下</span><br>      <span class="hljs-comment">// 可知 timeSinceLastInvoke &gt;= maxWait</span><br>      <span class="hljs-keyword">if</span> (maxing) &#123;<br>        <span class="hljs-comment">// 这句注释不知什么意思</span><br>        <span class="hljs-comment">// Handle invocations in a tight loop.</span><br>        timerId = startTimer(timerExpired, wait)<br>        <span class="hljs-comment">// 距上次invoke超过了maxWait，因此立即调用</span><br>        <span class="hljs-comment">// 此处记得区分invoke与call</span><br>        <span class="hljs-comment">// call指的是调用debounce后的函数，即本函数</span><br>        <span class="hljs-comment">// invoke指的是调用传入debounce的函数，即args中作为传入参数的函数</span><br>        <span class="hljs-keyword">return</span> invokeFunc(lastCallTime)<br>      &#125;<br>    &#125;<br><br>    <span class="hljs-comment">// timerId为undefined，说明上个周期结束，已调用trailingEdge</span><br>    <span class="hljs-comment">// 结合!isInvoking，说明距上个周期结束，不超过wait和maxWait</span><br>    <span class="hljs-keyword">if</span> (timerId === <span class="hljs-literal">undefined</span>) &#123;<br>      timerId = startTimer(timerExpired, wait)<br>    &#125;<br>    <span class="hljs-comment">// 补充，如timerId不是undefined，则直接return之前的result</span><br>    <span class="hljs-comment">// 需要注意，此时lastCallTime已经被更新，因此，等timerId设置的定时器到期时，</span><br>    <span class="hljs-comment">// 执行timerExpired，在s
